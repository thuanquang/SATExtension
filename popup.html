<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAT Quiz Blocker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="popup-body">

  <div class="popup-header">
    <h1><span class="logo">ðŸŽ“</span> SAT Quiz Blocker</h1>
    <p>Stay focused, learn while browsing</p>
  </div>

  <div class="popup-card">
    <h3 class="popup-card-title">Your Progress</h3>
    <div class="stat-item">
      <span class="stat-label">Questions Answered</span>
      <span class="stat-value" id="questions-answered">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Total Attempts</span>
      <span class="stat-value" id="total-attempts">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Last Quiz</span>
      <span class="stat-value" id="last-quiz">Never</span>
    </div>
  </div>

  <div class="popup-card">
    <h3 class="popup-card-title">Controls</h3>
    <div class="control-item">
      <label for="toggle-switch" class="toggle-label">
        <span class="status-indicator" id="status-indicator"></span>
        Extension Status
      </label>
      <label class="toggle-switch">
        <input type="checkbox" id="toggle-switch-input">
        <span class="slider"></span>
      </label>
    </div>
    <div class="control-item">
      <button class="popup-button" id="reset-stats">Reset Statistics</button>
    </div>
    <div class="control-item">
      <button class="popup-button danger" id="force-quiz">Force Quiz Now</button>
    </div>
  </div>

  <div class="popup-footer">
    Made by Thuan Quang
  </div>

  <script src="popup.js"></script>
</body>
</html>
