<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Outside Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 1000000;
            max-width: 500px;
            width: 90%;
            max-height: 85vh;
            display: flex;
            flex-direction: column;
            padding: 30px;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .countdown {
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>Click Outside Debug Test</h1>
    <p>This page tests the click-outside functionality to help debug the issue.</p>
    
    <button class="test-button" onclick="showModal()">Show Modal with Click Outside Test</button>
    
    <div id="debug-info" style="margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 6px;">
        <h3>Debug Information:</h3>
        <div id="debug-log"></div>
    </div>

    <script>
        let modal = null;
        let overlay = null;
        let countdownInterval = null;
        
        function log(message) {
            const debugLog = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }
        
        function showModal() {
            log('Creating overlay and modal...');
            
            // Create overlay
            overlay = document.createElement('div');
            overlay.id = 'sat-quiz-overlay';
            overlay.className = 'overlay';
            document.body.appendChild(overlay);
            
            // Create modal
            modal = document.createElement('div');
            modal.id = 'sat-quiz-modal';
            modal.className = 'modal';
            modal.innerHTML = `
                <h2>Test Modal</h2>
                <p>This is a test modal to debug click-outside functionality.</p>
                <p>Try clicking outside this modal (in the dark area) to close it.</p>
                <div id="countdown" class="countdown">Countdown: 10 seconds</div>
            `;
            document.body.appendChild(modal);
            
            // Add click handlers
            setupClickHandlers();
            
            // Start countdown
            startCountdown();
            
            log('Modal and overlay created successfully');
        }
        
        function setupClickHandlers() {
            // Add click handler to modal to prevent event bubbling
            modal.addEventListener('click', (event) => {
                event.stopPropagation();
                log('Modal clicked, preventing event bubbling');
            });
            
            // Add click handler to overlay
            overlay.addEventListener('click', (event) => {
                if (event.target === overlay) {
                    log('Overlay clicked, closing modal...');
                    closeModal();
                } else {
                    log('Overlay clicked but target is not overlay: ' + event.target.id);
                }
            });
            
            log('Click handlers set up successfully');
        }
        
        function startCountdown() {
            let timeLeft = 10;
            const countdownElement = document.getElementById('countdown');
            
            countdownInterval = setInterval(() => {
                if (timeLeft > 0) {
                    countdownElement.textContent = `Countdown: ${timeLeft} seconds (Click outside to close immediately)`;
                    timeLeft--;
                } else {
                    log('Countdown finished, closing modal...');
                    closeModal();
                }
            }, 1000);
            
            log('Countdown started');
        }
        
        function closeModal() {
            log('Closing modal...');
            
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
            
            if (modal) {
                modal.remove();
                modal = null;
            }
            
            if (overlay) {
                overlay.remove();
                overlay = null;
            }
            
            log('Modal closed successfully');
        }
        
        // Add global click handler to detect all clicks
        document.addEventListener('click', (event) => {
            log(`Global click detected on: ${event.target.id || event.target.className || event.target.tagName}`);
        });
    </script>
</body>
</html>
