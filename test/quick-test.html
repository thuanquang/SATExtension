<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Extension Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 40px;
            line-height: 1.6;
            background: #f8f9fa;
        }
        .test-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px 8px 8px 0;
            font-size: 14px;
        }
        .test-btn:hover {
            background: #0056b3;
        }
        .results {
            background: #000;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 16px;
        }
        .status {
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
        }
        .status.good { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.bad { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .status.warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>üéì Quick Extension Test</h1>
    <p>Simple test to verify the SAT Quiz Extension is working.</p>

    <div id="status" class="status warning">
        <strong>Status:</strong> <span id="status-text">Checking...</span>
    </div>

    <div>
        <button class="test-btn" onclick="checkExtension()">üîç Check Extension</button>
        <button class="test-btn" onclick="testDependencies()">üì¶ Test Dependencies</button>
        <button class="test-btn" onclick="forceQuiz()">üéØ Force Quiz</button>
        <button class="test-btn" onclick="checkGameSystems()">üéÆ Check Gamification</button>
        <button class="test-btn" onclick="clearLog()">üóëÔ∏è Clear Log</button>
    </div>

    <div class="results" id="results">Test results will appear here...\n</div>

    <script>
        // Simple logging function
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const resultsElement = document.getElementById('results');
            
            const colors = {
                info: '#00ff00',
                success: '#00ff88',
                error: '#ff4444',
                warning: '#ffff00'
            };
            
            const color = colors[type] || '#00ff00';
            resultsElement.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            resultsElement.scrollTop = resultsElement.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function clearLog() {
            document.getElementById('results').innerHTML = 'Log cleared...\n';
        }

        function setStatus(message, type = 'warning') {
            const statusDiv = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            
            statusDiv.className = `status ${type}`;
            statusText.textContent = message;
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            setTimeout(checkExtension, 1000);
        });

        function checkExtension() {
            log('üîç Checking extension status...', 'info');
            
            try {
                // Check if extension loaded notification appeared
                const hasNotification = document.querySelector('[style*="SAT Quiz Extension Loaded"]') !== null;
                if (hasNotification) {
                    log('‚úÖ Extension loaded notification found', 'success');
                    setStatus('Extension is working!', 'good');
                } else {
                    log('‚ö†Ô∏è No load notification found', 'warning');
                }

                // Check for debug helpers
                if (typeof window.debugQuiz !== 'undefined') {
                    log('‚úÖ Debug interface available', 'success');
                    setStatus('Extension is working with debug tools!', 'good');
                } else {
                    log('‚ö†Ô∏è Debug interface not found', 'warning');
                }

                // Check for controller
                if (typeof window.quizController !== 'undefined') {
                    log('‚úÖ Quiz controller available globally', 'success');
                } else if (typeof window.QuizController !== 'undefined') {
                    log('‚úÖ QuizController class available', 'success');
                } else {
                    log('‚ùå No quiz controller found', 'error');
                    setStatus('Extension may not be loaded properly', 'bad');
                }

                // Check for extension messages in console
                const hasExtensionMessages = console.log.toString().includes('üéì') || true; // Always true for simplicity
                log('‚ÑπÔ∏è Check browser console for üéì messages to verify loading', 'info');

            } catch (error) {
                log(`‚ùå Error checking extension: ${error.message}`, 'error');
                setStatus('Error checking extension', 'bad');
            }
        }

        function testDependencies() {
            log('üì¶ Testing dependencies...', 'info');
            
            const dependencies = [
                'EXTENSION_CONFIG',
                'getRandomQuestion', 
                'QuizController',
                'QuizState',
                'QuizModal',
                'FeedbackManager',
                'BlockManager',
                'XPManager',
                'BadgeManager',
                'StreakManager'
            ];

            let loaded = 0;
            dependencies.forEach(dep => {
                const available = typeof window[dep] !== 'undefined';
                if (available) loaded++;
                log(`${available ? '‚úÖ' : '‚ùå'} ${dep}: ${available ? 'Available' : 'Missing'}`, 
                    available ? 'success' : 'error');
            });

            log(`üìä Dependencies: ${loaded}/${dependencies.length} loaded`, loaded === dependencies.length ? 'success' : 'warning');

            // Test debug function if available
            if (typeof window.debugQuiz !== 'undefined') {
                try {
                    const deps = window.debugQuiz.checkDependencies();
                    log('üîß Debug dependency check completed', 'success');
                } catch (error) {
                    log(`‚ö†Ô∏è Debug dependency check failed: ${error.message}`, 'warning');
                }
            }
        }

        async function forceQuiz() {
            log('üéØ Attempting to force quiz...', 'info');
            
            try {
                // Method 1: Try debug interface
                if (typeof window.debugQuiz !== 'undefined') {
                    log('üîß Using debug interface...', 'info');
                    await window.debugQuiz.forceQuiz();
                    log('‚úÖ Quiz forced via debug interface', 'success');
                    return;
                }

                // Method 2: Try global controller
                if (typeof window.quizController !== 'undefined') {
                    log('üéÆ Using global controller...', 'info');
                    await window.quizController.forceQuiz();
                    log('‚úÖ Quiz forced via global controller', 'success');
                    return;
                }

                // Method 3: Try QuizController class
                if (typeof window.QuizController !== 'undefined') {
                    log('üèóÔ∏è Using QuizController class...', 'info');
                    const controller = window.QuizController.getInstance();
                    if (controller) {
                        await controller.forceQuiz();
                        log('‚úÖ Quiz forced via QuizController instance', 'success');
                        return;
                    }
                }

                log('‚ùå No working method found to force quiz', 'error');

            } catch (error) {
                log(`‚ùå Force quiz failed: ${error.message}`, 'error');
            }
        }

        async function checkGameSystems() {
            log('üéÆ Checking gamification systems...', 'info');
            
            try {
                // Check for controller with gamification
                if (typeof window.quizController !== 'undefined' && window.quizController.getGamificationSummary) {
                    const stats = await window.quizController.getGamificationSummary();
                    log('üìä Gamification summary:', 'info');
                    log(`‚≠ê XP: ${stats.xp?.current || 0}, Level: ${stats.xp?.level || 1}`, 'success');
                    log(`üî• Streak: ${stats.streaks?.current || 0}`, 'success');
                    log(`üèÜ Badges: ${stats.badges?.earned || 0}/${stats.badges?.total || 0}`, 'success');
                    return;
                }

                // Check individual systems
                const systems = ['XPManager', 'BadgeManager', 'StreakManager', 'ChallengeEngine'];
                let available = 0;
                
                systems.forEach(system => {
                    const exists = typeof window[system] !== 'undefined';
                    if (exists) available++;
                    log(`${exists ? '‚úÖ' : '‚ùå'} ${system}`, exists ? 'success' : 'error');
                });

                log(`üéÆ Gamification systems: ${available}/${systems.length} available`, 
                    available > 0 ? 'success' : 'error');

            } catch (error) {
                log(`‚ùå Gamification check failed: ${error.message}`, 'error');
            }
        }

        // Watch for extension notifications
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                mutation.addedNodes.forEach((node) => {
                    if (node.nodeType === 1 && node.innerHTML && 
                        node.innerHTML.includes('SAT Quiz Extension')) {
                        log('üéâ Extension notification detected!', 'success');
                        setStatus('Extension loaded successfully!', 'good');
                    }
                });
            });
        });

        observer.observe(document.body, { childList: true, subtree: true });
    </script>
</body>
</html>
